<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmers Produce Tracker - Add</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div class="container">
    <header>
        <h1 class="title">Farmers Produce Tracker</h1>
        <nav><a href="/home" class="link">Home</a></nav>
    </header>

    <section class="card">
        <h2 class="subtitle">Add Produce</h2>

        <div th:if="${success}" class="notice success">✅ <span th:text="${success}"></span></div>

        <form th:action="@{/farmer}" th:object="${produce}" method="post" class="form">
            <label class="label">Vegetable</label>
            <select th:field="*{vegetable}" class="input">
                <option value="Tomato">Tomato</option>
                <option value="Potato">Potato</option>
                <option value="Onion">Onion</option>
            </select>

            <label class="label">Quantity (kg)</label>
            <input type="number" step="1" min="0" th:field="*{quantity}" class="input" placeholder="e.g., 25" required />

            <label class="label">Price (₹/kg)</label>
            <input type="number" step="0.01" min="0" th:field="*{price}" class="input" placeholder="e.g., 35" required />

            <button type="submit" class="button">Submit</button>
        </form>
    </section>
</div>
</body>
<!-- Minimalist monochrome form -->
</html>
